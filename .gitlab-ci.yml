image: gitlab/dind

services:
  - docker:dind  

stages:
  - creating
  - pagemaking




docker build:
  stage: creating 
  script:
    - pip install docker
    - pip install --upgrade docker
    - docker login gr-hlit.jinr.ru
    - docker build -t gr-hlit.jinr.ru/artemev/test-with-python .
    - docker push gr-hlit.jinr.ru/artemev/test-with-python




pages:
  stage: pagemaking 
  script:
  - apk --no-cache add py2-pip python-dev
  - pip install sphinx
  - apk --no-cache add make
  - ls
  - pwd
  - sphinx-build -W -b html -c ./ -d {envtmpdir}/doctrees .  {envtmpdir}/html
  - mv {envtmpdir}/html/* ./public/
  - cd ./public/
  - ls
  artifacts:
    paths:
    - public
  only:
  - master
    



    


